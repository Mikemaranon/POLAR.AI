<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="/static/CSS/index.css">
    <link rel="stylesheet" href="/static/CSS/logo.css">
    <link rel="stylesheet" href="/static/CSS/elements/header.css">
    <link rel="stylesheet" href="/static/CSS/elements/toggle-theme.css">
    <link rel="stylesheet" href="/static/CSS/elements/modal.css">
    <link rel="stylesheet" href="/static/CSS/fonts/fonts.css">
    <link id="theme-style" rel="stylesheet" href="/static/CSS/themes/bright-theme.css">

</head>
<body>
    <header>
        <h1>Welcome</h1>
        <label class="theme-toggle">
            <input type="checkbox" id="theme-toggle-checkbox">
            <span class="slider"></span>
        </label>
        <button onclick="loadPage('/sites/shell')">>_</button>
    </header>

    <main>
        <div class="polar-logo">
            <img src="{{ url_for('static', filename='ASSETS/logo.png') }}" alt="POLAR logo" />
        </div>
        <div>
            <h1 id="title">POLAR node</h1><span id="cursor">_</span>
        </div>
        <div class="container">
            <div onclick="openModal()">
                <p>POLAR.AI config</p>
            </div>
            <div onclick="loadPage('/sites/command-forge')">
                <p>Create commands</p>
            </div>
        </div>
    </main>

    <!-- background & modal -->
    <div id="fadeBackground" class="fade-background"></div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Select an option</h2>
            <div id="options-container" class="inner-content">
                <div class="opt-card"><h3>View Database</h3></div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 POLAR.AI  |  open-source project on <a href="https://github.com/Mikemaranon?tab=repositories">GitHub</a></p>
    </footer>

    <script src="/static/JS/elements/dynamic-title.js"></script>
    <script src="/static/JS/elements/toggle-theme.js"></script>
    <script src="/static/JS/elements/modal.js"></script>
    <script src="/static/JS/SERVER_CONN/token-handler.js"></script>
    <script>
        write_text(200);
    </script>

</body>
</html>
