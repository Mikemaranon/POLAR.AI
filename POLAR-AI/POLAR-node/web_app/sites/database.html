<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>

    <link rel="stylesheet" href="/static/CSS/database.css">
    <link rel="stylesheet" href="/static/CSS/elements/header.css">
    <link rel="stylesheet" href="/static/CSS/elements/search-bar.css">
    <link rel="stylesheet" href="/static/CSS/elements/toggle-theme.css">
    <link rel="stylesheet" href="/static/CSS/elements/json-styles.css">
    <link rel="stylesheet" href="/static/CSS/fonts/fonts.css">
    <link id="theme-style" rel="stylesheet" href="/static/CSS/themes/bright-theme.css">
</head>
<body>

    <header>
        <div class="title-wrapper">
            <div class="title-inner">
                <h1>Database</h1>
                <button class="none" onclick="openModal()"><h1>return</h1></button>
            </div>
        </div>
        <label class="theme-toggle">
            <input type="checkbox" id="theme-toggle-checkbox">
            <span class="slider"></span>
        </label>
        <button onclick="loadPage('/sites/shell')">>_</button>
    </header>


    <div class="layout">
        <aside class="db-sidebar">
            <h2>Tables</h2>
            <div class="search-bar">
                <input type="text" id="search-input-tables" placeholder="search tables" />
                <button id="search-button-tables"></button>
            </div>
            <ul id="table-list">
                <!-- Table list will be populated here -->
            </ul>
        </aside>

        <main class="db-main-content">
            <div class="search-bar type-1">
                <input type="text" id="search-input-columns" placeholder="search in table" />
                <button id="search-button-columns"></button>
            </div>
            <h2 id="table-title">No table selected yet</h2>
            <div class="db-table">
                <table id="table-content">
                    <!-- Table content will be populated here -->
                </table>
            </div>
            <h2>JSON Viewer</h2>
            <button id="copy-json-btn">ðŸ“‹ Copy</button>
            <div class="json-container" style="font-family: monospace;">
                <pre id="json-viewer"></pre>
            </div>
        </main>
    </div>

    <div id="fadeBackground" class="fade-background"></div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Return home?</h2>
            <div id="options-container" class="inner-content">
                <div class="opt-card" id="yes" onclick="loadPage('/')"><h3>Yes</h3></div>
                <div class="opt-card" id="no" onclick="closeModal()"><h3>No</h3></div>
            </div>
        </div>
    </div>

    <script src="/static/JS/database.js"></script>
    <script src="/static/JS/elements/toggle-theme.js"></script>
    <script src="/static/JS/elements/modal.js"></script>
    <script src="/static/JS/elements/search-bar.js"></script>
    <script src="/static/JS/SERVER_CONN/token-handler.js"></script>
</body>
</html>
